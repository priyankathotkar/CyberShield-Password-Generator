<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield Password Generator</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light text-dark">

    <div class="container py-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px;">
            
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">üîí Password Generator</h2>
                <button id="toggleTheme" class="btn btn-dark btn-sm">
                    üåô Dark Mode
                </button>
            </div>

            
            <div class="input-group mb-3">
                <input type="text" id="password" class="form-control" placeholder="Your password..." readonly>
                <button id="copyBtn" class="btn btn-outline-success rounded-circle" title="Copy">
                    <i class="bi bi-clipboard"></i>
                </button>
            </div>

            
            <div class="mb-3">
                <label for="length" class="form-label">Password Length:</label>
                <input type="number" id="length" class="form-control" min="4" max="20" value="12">
            </div>

            
            <div class="mb-3">
                <label class="form-check">
                    <input type="checkbox" id="uppercase" class="form-check-input" checked>
                    Uppercase
                </label>
                <label class="form-check">
                    <input type="checkbox" id="lowercase" class="form-check-input" checked>
                    Lowercase
                </label>
                <label class="form-check">
                    <input type="checkbox" id="numbers" class="form-check-input" checked>
                    Numbers
                </label>
                <label class="form-check">
                    <input type="checkbox" id="symbols" class="form-check-input" checked>
                    Symbols
                </label>
            </div>

            
            <div class="d-grid mb-4">
                <button id="generateBtn" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                    ‚ö° Generate Password
                </button>
            </div>

            
            <div class="mb-4">
                <p class="mb-1">Password Strength: <span id="strengthText" class="fw-bold text-danger">Weak</span></p>
                <div class="progress">
                    <div id="strengthBar" class="progress-bar bg-danger" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            
            <h5>Password History</h5>
            <ul id="historyList" class="list-group mb-3"></ul>
            <button id="clearHistoryBtn" class="btn btn-outline-danger btn-sm">
                üóëÔ∏è Clear History
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
